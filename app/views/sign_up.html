{{extend './layout.html'}}
{{block 'title'}}{{title}}{{/block}}
{{block 'content'}}
<div class="sign-box">
    <form class="auth-form" action="/join" method="post">
        <h2 class="sign-title"></h2>
        <div class="input-group">
            <div class="input-box">
                <input name="name" maxlength="20" placeholder="昵称">
            </div>
            <div class="input-box">
                <input name="email" maxlength="64" placeholder="邮箱">
            </div>
            <div class="input-box">
                <input name="password" type="password" maxlength="64" placeholder="密码">
            </div>
        </div>
        <div class="center">
            <button class="btn">注册</button>
        </div>
        <p class="center prompt"><a href="/login">已有账号登录</a></p>
        <!-- 第三方登录 -->
        <div class="oauth-box">
            第三方账号登录：
            <img src="/images/weibo.icon.svg" alt="微博" title="微博">
            <img src="/images/github.icon.svg" alt="GitHub" title="GitHub">
        </div>
        <input type="hidden" value="{{_csrf}}" name="_csrf" >
    </form>
</div>
{{/block}}
