{{extend './layout.html'}}
{{block 'title'}}{{title}}{{/block}}
{{block 'content'}}
<div class="sign-box">
    <form class="auth-form" action="/login" method="post">
        <h2 class="sign-title"></h2>
        <div class="input-group">
            <div class="input-box">
                <input name="email" maxlength="64" placeholder="邮箱">
            </div>
            <div class="input-box">
                <input name="password" type="password" maxlength="64" placeholder="密码">
            </div>
        </div>
        <div class="center">
            <button class="btn">登录</button>
        </div>
        <p class="prompt">没有账号？<a href="/join">注册</a><a href="" class="right">找回密码</a></p>

        <!-- 第三方登录 -->
        <div class="oauth-box">
            第三方账号登录：
            <img src="/images/weibo.icon.svg" alt="微博" title="微博">
            <img src="/images/github.icon.svg" alt="GitHub" title="GitHub">
        </div>
        <input type="hidden" value="{{_csrf}}" name="_csrf" >
    </form>
</div>
{{/block}}
